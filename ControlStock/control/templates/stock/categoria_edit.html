{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="../../static/dark/js/darkmode.js" defer></script>

<style>
    :root {
        --primary-color: #4CAF50;
        --secondary-color: #2196F3;
        --accent-color: #FF9800;
        --danger-color: #f44336;
        --background-color: #f4f7fb;
        --card-radius: 8px;
        --shadow-color: rgba(0, 0, 0, 0.1);
        --card-bg: #ffffff;
        --text-color: #2d3748;
        --card-hover: rgba(0, 0, 0, 0.03);
        --input-bg: #ffffff;
        --input-border: #e2e8f0;
        --placeholder-color: #94a3b8;
    }

    body {
        background-color: var(--background-color);
        color: var(--text-color);
        font-size: 1.125rem;
        line-height: 1.6;
        transition: background-color 0.3s, color 0.3s;
    }

    .container {
        max-width: 1140px;
        padding: 2rem 1.5rem;
    }

    .card {
        background-color: var(--card-bg);
        border: 1px solid var(--shadow-color);
        box-shadow: 0 4px 6px -1px var(--shadow-color);
        border-radius: 1rem;
    }

    .card-header {
        background: linear-gradient(135deg, var(--primary-color), #45a049);
        padding: 2rem;
        border-radius: 1rem 1rem 0 0 !important;
    }

    .form-control {
        background-color: var(--input-bg) !important;
        color: var(--text-color) !important;
        border: 2px solid var(--input-border) !important;
        padding: 0.75rem 1.25rem;
        font-size: 1.1rem;
        border-radius: 0.75rem;
    }

    body[data-theme="dark"] {
        --background-color: #121212;
        --card-bg: #1e1e2f;
        --text-color: #e0e0e0;
        --input-bg: #2d2d2d;
        --input-border: #3d3d3d;
        --placeholder-color: #a0aec0;
    }
    /* Estilos personalizados para el color picker */
    .color-preview {
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .color-preview:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    /* Estilo para el input de color nativo */
    input[type="color"] {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 100%;
        border: none;
        cursor: pointer;
    }

    input[type="color"]::-webkit-color-swatch {
        border: none;
        border-radius: 8px;
        padding: 0;
    }

    input[type="color"]::-webkit-color-swatch-wrapper {
        padding: 0;
    }

    input[type="color"]::-moz-color-swatch {
        border: none;
        border-radius: 8px;
    }
    @media (max-width: 768px) {
        .container {
            padding: 1.5rem;
        }

        .btn-lg {
            font-size: 0.95rem;
            padding: 0.65rem 1.1rem;
        }
    }
</style>

<div class="container py-5">
    <div class="form-check form-switch ms-auto mb-3">
        <input class="form-check-input" type="checkbox" id="darkModeToggle">
        <label class="form-check-label" for="darkModeToggle">Modo oscuro</label>
    </div>

    <div class="card shadow-lg border-0">
        <div class="card-header">
            <h2 class="h3 mb-0 fw-bold text-white">
                <i class="fas fa-tags me-2"></i>Editar Categoría
            </h2>
        </div>

        <div class="card-body p-4">
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="id_nombre" class="form-label fs-5 fw-semibold">Nombre de la categoría</label>
                    <input type="text" name="nombre" class="form-control form-control-lg fs-5"
                           id="id_nombre" value="{{ categoria.nombre }}" required>
                </div>

                <div class="mb-4">
    <label for="id_color" class="form-label fs-5 fw-semibold">Color de la categoría</label>
    <div class="d-flex align-items-center gap-3">
        <!-- Preview del color -->
        <div class="color-preview rounded-3 shadow-sm"
             style="background-color: {{ categoria.color }};
                    width: 60px;
                    height: 60px;
                    border: 3px solid var(--input-border);
                    cursor: pointer;"
             onclick="document.getElementById('id_color').click()">
        </div>

        <!-- Input real oculto visualmente -->
        <input type="color"
               name="color"
               id="id_color"
               value="{{ categoria.color }}"
               required
               class="form-control-color visually-hidden"
               onchange="updateColorPreview(this)">

        <!-- Texto del código de color -->
        <div class="d-flex flex-column">
            <span class="badge fs-6 bg-secondary bg-opacity-25 text-dark mb-2 fs-5">
                Código: <span id="colorCode">{{ categoria.color }}</span>
            </span>
            <button type="button"
                    class="btn btn-outline-secondary btn-sm align-self-start fs-5"
                    onclick="document.getElementById('id_color').click()">
                <i class="fas fa-palette me-2"></i>Elegir color
            </button>
        </div>
    </div>
</div>

                <div class="d-flex justify-content-center gap-3 mt-5">
                    <button type="submit" class="btn btn-success btn-lg rounded-pill px-5 py-2 fs-5">
                        <i class="fas fa-save me-2"></i>Guardar cambios
                    </button>
                    <a href="{% url 'stock:categoria_list' %}"
                       class="btn btn-outline-secondary btn-lg rounded-pill px-5 py-2 fs-5">
                        <i class="fas fa-arrow-left me-2"></i>Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Dark Mode Toggle
    const toggle = document.getElementById('darkModeToggle');
    const currentTheme = localStorage.getItem('theme');

    if (currentTheme === 'dark') {
        document.body.setAttribute('data-theme', 'dark');
        toggle.checked = true;
    }

    toggle.addEventListener('change', () => {
        if (toggle.checked) {
            document.body.setAttribute('data-theme', 'dark');
            localStorage.setItem('theme', 'dark');
        } else {
            document.body.removeAttribute('data-theme');
            localStorage.setItem('theme', 'light');
        }
    });
    function updateColorPreview(input) {
        const preview = document.querySelector('.color-preview');
        const colorCode = document.getElementById('colorCode');
        preview.style.backgroundColor = input.value;
        colorCode.textContent = input.value;
    }
</script>
{% endblock %}
